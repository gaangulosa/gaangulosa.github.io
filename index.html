body {
    background: #f6f8fa;
    font-family: 'Segoe UI', Arial, sans-serif;

    margin: 0;

    text-align: center;

form {
    background: #fff;
    max-width: 700px;
    margin: 30px auto 0 auto;

}

form input[type="email"],
form textarea {
    width: 100%;
    padding: 12px 14px;
    margin-top: 8px;
    margin-bottom: 24px;
    border: 1px solid #cfd8dc;
    border-radius: 6px;
    font-size: 1em;
    background: #f9fbfc;
    transition: border 0.2s;
    box-sizing: border-box;
    resize: vertical;
}

form input[type="email"]:focus,
form textarea:focus {
    border: 1.5px solid #2d6cdf;
    outline: none;
    background: #fff;
}

form label,
form input,
form textarea {
    font-size: 1em;
}

form input[type="submit"] {
    background: linear-gradient(90deg, #2d6cdf 60%, #4f8cff 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px 32px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
    transition: background 0.2s, box-shadow 0.2s;
    margin-top: 10px;
}

    background: linear-gradient(90deg, #1b4fa0 60%, #2d6cdf 100%);

}

<body> 
<h1>What is your favorite place to travel?</h1> 
<p>I am building a directory of the sweetest travel destinations.</p>  
<form name="travel" onsubmit="identify(event)">
     What is your favorite travel destination?
    <input name="destination" required="" size="81" type="text"/> 
    <br><br><br> 
    Any recommendations (cool things to do, places to visit or restaurants to eat)? 
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 


<script type="text/javascript">
	const userid = crypto.randomUUID();
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            destination: destination, 
            details: details
        };
        analytics.identify(userid, {
            email: email, 
            name: fullname
        });
        analytics.track('destination submitted', user, function() {
            window.location.href = "";
        });
		analytics.debug(true);
      }
</script>
